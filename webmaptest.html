<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>LunchApp Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
    <div id="map"></div>
    <script>
    L.mapbox.accessToken ='pk.eyJ1IjoiLXJub3VzaWEtIiwiYSI6IlhEOW85ZFEifQ.8YD3dRc7CJkjYj0psSeFHw'
    var map = L.mapbox.map('map', '-rnousia-.5d57de5a', { zoomControl: false })
        .setView([60.2219,24.8640], 16);
        <!--.setView([40.73, -74.011], 13)-->
        
    new L.Control.Zoom({ position: 'topright' }).addTo(map);
    
    L.mapbox.featureLayer('examples.map-h61e8o8e').on('ready', function(e) {
    var poiLayer = L.mapbox.tileLayer('-rnousia-.5d57de5a.poi_label');
    poiLayer.addTo(map);
    
    var clusterGroup = new L.MarkerClusterGroup();
    e.target.eachLayer(function(layer) {
        clusterGroup.addLayer(layer);
    });
    map.addLayer(clusterGroup);
    });
    
    map.eachLayer(function(layer) {
      if (layer instanceof L.Polygon) {
        map.removeLayer(layer);
      }
    });
    </script>
  </body>
</html>
