application: your-app-id
version: 1
runtime: python27
threadsafe: true
api_version: 1


handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /rest/.*
  script: main.app

- url: (.*)/
  static_files: material_frontend\1/index.html
  upload: material_frontend

- url: (.*)
  static_files: material_frontend\1
  upload: material_frontend


libraries:
- name: webapp2
  version: latest

builtins:
- remote_api: on
