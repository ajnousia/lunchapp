<!DOCTYPE html>
<html lang="en">
<head>
  <title>Material Lunch</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="assets/app.css"/>
  <link rel="stylesheet" href="assets/custom.css"/>

  <style type="text/css">
  /**
  * Hide when Angular is not yet loaded and initialized
  */
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }
  </style>

</head>

<body ng-app='materialLunch'>

  <div ng-controller="MenuTabsController as mtc">
    <md-tabs  md-dynamic-height md-border-bottom md-selected="mtc.selectedIndex">
      <div ng-init="labels = ['Maanantai', 'Tiistai', 'Keskiviikko', 'Torstai', 'Perjantai', 'Lauantai', 'Sunnuntai']">
        <div ng-repeat="weekday in labels">
          <md-tab label="{{weekday}}">
            <menu-grid date="$index"></menu-grid>
          </md-tab>
        </div>

      </div>
    </md-tabs>
  </div>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

  <script src="./src/menucard/MenuCard.js"></script>
  <script src="./src/menugrid/MenuGrid.js"></script>
  <script src="./src/tabs/Menutabs.js"></script>

  <script type="text/javascript">
  angular
  .module('materialLunch', ['ngMaterial', 'menucard', 'menugrid', 'menutabs'])
  .config(function($mdThemingProvider){

    $mdThemingProvider.theme('default')
    .primaryPalette('brown')
    .accentPalette('red');
  });
  </script>

</body>
</html>
